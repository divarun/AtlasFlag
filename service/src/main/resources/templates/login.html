<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atlas Flag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 border border-gray-200">
        <h1 class="text-2xl font-bold mb-2 text-center text-blue-600">Atlas Flag</h1>
        <p class="text-sm text-gray-500 text-center mb-6">Feature Flag Manager</p>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring focus:ring-blue-200 px-3 py-2"
                       placeholder="Enter username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring focus:ring-blue-200 px-3 py-2"
                       placeholder="••••••••">
            </div>

            <div id="error" class="text-red-600 text-sm bg-red-50 p-2 rounded border border-red-200 hidden"></div>

            <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-semibold transition-colors">
                <span id="btnText">Login</span>
            </button>
        </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        errorDiv.classList.add('hidden');
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="spinner"></span>Logging in...';

        if (!username || !password) {
            errorDiv.textContent = 'Username and password cannot be empty.';
            errorDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            btnText.textContent = 'Login';
            return;
        }

        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            let data;
            try { data = await response.json(); } catch { data = {}; }

            if (response.ok && data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username || username);
                window.location.href = '/dashboard';
            } else {
                errorDiv.textContent = data.message || 'Invalid username or password';
                errorDiv.classList.remove('hidden');
            }
        } catch (err) {
            console.error('Login Error:', err);
            errorDiv.textContent = 'Connection failed. Please check if the server is running.';
            errorDiv.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            btnText.textContent = 'Login';
        }
    });
</script>
</body>
</html>
